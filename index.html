<body>
  <div class="parallax">
    <img src="../ICONS/textLogo.png" alt="LOGO" id="textLogo" />

    <div class="box">
      
      Witaj !
      Twórz i modyfiuj właśne zadania w ciągu sekund.<br>
      <button id="loginFrom"  type="button" >Zaloguj</button>
      <button id="registerForm"  type="button" >Zarejestruj sie</button>
      <button id="loginWithoutAccount" type="button">Wypróbuj stronę bez logowania</button>
    </div>
  </div>

  <div class="parallax">
    <div class='box2'>
      Opinie użytkowników
      <section class="single-item slider" id="comments">

      </section>
    </div>

  </div>

  <div id="form">
    <div class="formContent" id="registrationForm">
        <button class="close" title="Zamknij Formularz" type="button">&times;</button>
        <h1>Zarejestruj się</h1>
        <p>Proszę wypełnij wszystkie pola poprawnymi danymi.</p><br>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Wprowadź email" name="email" id="email" required>
        <h6 id="emailError" class="errorText"></h6>

        <label for="login"><b>Login</b></label>
        <input type="text" placeholder="Wprowadź login" name="login" id="login" required>
        <h6 id="loginError" class="errorText"></h6> 

        <label for="password"><b>Hasło</b></label>
        <input type="password" placeholder="Wprowadź hasło" name="psw" id="password" required>
        <h6 id="passwordError" class="errorText"></h6> 

        <label for="passwordRepeat"><b>Powtórz Hasło</b></label>
        <input type="password" placeholder="Powtórz hasło" name="psw-repeat" id="passwordRepeat" required>
      
        <p>Zakładając konto akceptujesz polite prywatności <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <br>
        <span class="formButtons">
          <button class="cancelButton" type="button">Anuluj</button>
          <button class="submitButton" id="registerButton">Zarejestruj</button>
        </span>
    </div>

    <div class="formContent" id="loginForm">
      <form action="http://localhost/DanielCharlak/HTML/login.html" method="GET"  onsubmit="return a();">
        <button class="close" title="Zamknij Formularz"  type="button">&times;</button>
        <h1>Login </h1>
        <p>Wprowadź dane aby się zalogować.</p><br>
        <hr>
        <label for="log"><b>Login</b></label>
        <input type="text" placeholder="Wprowadź login" name="log" id="log" required>

        <label for="loginPas"><b>Password</b></label>
        <input type="password" placeholder="Wprowadź hasło" name="loginPas" id="loginPas" required>

        
        <span class="formButtons">
          <button class="cancelButton" type="button">Anuluj</button>
          <button class="submitButton" type="submit" id="loginButton" >Login</button>
         
        </span>
      </form>
    </div>

  </div>

</body>
