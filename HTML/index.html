<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- biblioteka slick slider -->
  <link rel="stylesheet" type="text/css" href="../slickLiderLib/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="../slickLiderLib/slick.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="../slickLiderLib/slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="../JS/slider.js" type="text/javascript" charset="utf-8"></script>

  <!-- Czcionka z darmowej strony https://fonts.google.com/ -->
  <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">

  <!-- Moje plik -->
  <link href="../CSS/style.css" rel="stylesheet" type="text/css">
  <link href="../CSS/parallax.css" rel="stylesheet" type="text/css">
  <link href="../CSS/login.css" rel="stylesheet" type="text/css">
  <link href="../CSS/mediaFrontPage.css" rel="stylesheet" type="text/css">
  <script src="../JS/commentsFetch.js" type="text/javascript"></script>
  <script language="JavaScript" type="text/javascript" src="../JS/login.js"></script>


  <title> TODO </title>
</head>

<body>
  <div class="parallax">
    <img src="../ICONS/textLogo.png" alt="LOGO" id="textLogo" />

    <div class="box">
      Witaj !
      Twórz i modyfiuj właśne zadania w ciągu sekund.
      </br>
      <button id="login">Zaloguj</button>
      <button id="register">Zarejestruj sie</button>
      <button id="loginWithoutAccount">Wypróbuj stronę bez logowania</button>
    </div>
  </div>

  <div class="parallax" >

    <div class='box2'>
      Opinie użytkowników
      <section class="single-item slider" id="comments">

      </section>
    </div>

  </div>

  <div id="form">


    <div class="formContent">
      <button class="close" title="Zamknij Formularz">&times;</button>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <p>Zakładając konto akceptujesz polite prywatności <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <span class="formButtons">
        <button class="cancelButton">Anuluj</button>
        <button class="submitButton">Zarejestruj</button>
      </span>
    </div>
  </div>

</body>

</footer>

</html>
