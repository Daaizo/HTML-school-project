<body>
  <div class="parallax">
    <img src="../ICONS/textLogo.png" alt="LOGO" id="textLogo" />

    <div class="box">
      Witaj !
      Twórz i modyfiuj właśne zadania w ciągu sekund.
      </br>
      <button id="login">Zaloguj</button>
      <button id="register">Zarejestruj sie</button>
      <button id="loginWithoutAccount">Wypróbuj stronę bez logowania</button>
    </div>
  </div>

  <div id="form">
    <div class="formContent" id="registrationForm">
      <form action="http://localhost/DanielCharlak/HTML/login.html" method="GET">
        <button class="close" title="Zamknij Formularz">&times;</button>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>Zakładając konto akceptujesz polite prywatności <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <span class="formButtons">
          <button class="cancelButton">Anuluj</button>
          <button class="submitButton">Zarejestruj</button>
        </span>
        <input type="submit" onClick="handleSumbit()"/>
      </form>
    </div>

    <div class="formContent" id="loginForm">
      <form action="http://localhost/DanielCharlak/HTML/login.html" method="GET">
        <button class="close" title="Zamknij Formularz">&times;</button>
        <h1>Login </h1>
        <hr>
        <i class="fa-duotone fa-right-from-bracket"></i>
        <label for="psw"><b>Login</b></label>
        <input type="text" placeholder="Enter login" name="login" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

      
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>Zakładając konto akceptujesz polite prywatności <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <span class="formButtons">
          <button class="cancelButton">Anuluj</button>
          <button class="submitButton" type="submit" onClick="handleSumbit()">Login</button>
        </span>
      </form>
    </div>
