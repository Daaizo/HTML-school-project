<body>
    <span id="alerts"></span>
    <header>
        <a href="http://localhost/DanielCharlak/HTML/login.html" id="logo">
            <img src="../ICONS/logo.png" alt="logo" width="50" height="60">
        </a>
        <nav>
            <ul class="navBar">
                <li><a href="#" class="navButton" id="addTodo">Add new TODO</a></li>
                <li><a href="#" class="navButton" id="displayTODOs">My TODOs</a></li>
                <li><a href="#" class="navButton" id="myAccount">My account</a></li>

                        id="logoutButton">Logout</a></li>
            </ul>
        </nav>
        <div id="hamburger">
            <input class="checkbox" type="checkbox" id="hamburgerCheckbox" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </div>
    </header>

    <div class="content">
        <span id='welcomeText'> </span>
        Add a new TODO
        <table>
            <tbody>
                <!-- <input type="text" id="s"  placeholder="Szukaj TODO ... "  title="Wpisz tytuł lub dowolną częśc opisu"/>
                 <button >Szukaj </button> -->
                <tr>
                    <td>Title :</td>
                    <td><input id="title" class="todoTitle" placeholder="enter title" required /></td>
                </tr>
                <tr>
                    <td>Description : </td>
                    <td><textarea id="description" placeholder="describe your task here"></textarea></td>
                </tr>
                <tr >
                    <td>Todo type:</td>
                    <td > 
                    <input type="radio" name="TODOtype" id="b" value="Not very important" />
                    <label for="b"> Not very important</label>
                    <input type="radio" name="TODOtype" id='a' value="Critical" />
                    <label for="a"> Critical</label>
                    <input type="checkbox" id="homework" name="TODOtype2" value="#homework">
                    <label for="homework"> homework</label>
                    <input type="checkbox" id="test" name="TODOtype2" value="#test">
                    <label for="test"> test</label>
                    </td>
                </tr>
            </tbody>
        </table>
       

        <div class="buttons">
            <button id="saveTodo">Save new todo</button>
            <button id="deleteAllTODOs" class="cancelButton">Delete all todos </button>
        </div>

        <table id="tresc"></table>
    </div>
